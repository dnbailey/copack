title: Coursepack
description: A course pack is a compilation of course materials put into one easy-to-access place for students.

collections:
  units:
    output: true
    permalink: /:path/
    layout: unit

defaults:
  - scope:
      type: "units"
    values:
      layout: "unit"

exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE.txt
  - README-*.md
  - README.md
  - coursepack.gemspec
  - /docs
  - /screenshots

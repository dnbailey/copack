---
layout: default
---

<h1>{{ page.title }}</h1>

<p>{{site.description}}</p>

{{ content }}

{% assign overviews = site.units | where: 'is_overview', true %}
{% for unit in overviews %}
  <p>
    <a href="{{unit.url}}">Unit
      {{unit.unit}}</a>
  </p>
  <p>{{unit.description | truncate: 140}}</p>
{% endfor %}

<button
      id="item-to-copy" data-clipboard={{unit.url | prepend: site.url}}
        class="inline-flex items-center justify-center px-4 py-2 font-bold text-white border-2 rounded hover:shadow-md"
        onclick="copyToClipboard(this)"
      >
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 20 20"
    fill="currentColor"
    class="w-6 m4-2"
  >
    <path d="M8 2a1 1 0 000 2h2a1 1 0 100-2H8z" />
    <path
      d="M3 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v6h-4.586l1.293-1.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L10.414 13H15v3a2 2 0 01-2 2H5a2 2 0 01-2-2V5zM15 11h2a1 1 0 110 2h-2v-2z"
    />
  </svg>

  <span class="overflow-hidden">&nbsp;{{unit.url | prepend: site.url}}</span>
</button>

<script type:"application/javascript">
  function copyToClipboard(element) {
    const str = element.dataset.clipboard;
    console.log(str)
    
    // Copy text to clipboard
    const el = document.createElement('textarea');
    el.value = str;
    el.setAttribute('readonly', '');
    el.style.position = 'absolute';
    el.style.left = '-9999px';
    document.body.appendChild(el);
    el.select();
    document.execCommand('copy');
    document.body.removeChild(el);
}
</script>
